<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

	<title>Белазы</title>
</head>
<body>

<!-- Header -->
<header class="header">
	<div class="container">
		<div class="header__inner">
			<img class="header__logo" src="img/logo.png" alt="Eddie's-Car">
			<div class="header__work-time">
				<p>c 9:00 до 21:00</p>
				<p>без выходных</p>
			</div>
			<div class="header__phone-block">
				<div class="header__phones">
					<p class="header__first-phone">+7 (818) 247-47-25</p>
					<p class="header__last-phone">+7 (818) 247-47-25</p>
				</div>
				<button class="btn btn--small btn--blue">Заказать звонок </button>
			</div>
		</div>
	</div>
</header>

<!-- Intro -->
<section class="intro">
	<div class="container">
		<div class="intro__inner">
			<h1 class="intro__title">Оригинальные <br> запчасти <br> для Белаз</h1>
			<p class="intro__subtitle">с бесплатной доставкой <br> в Ваш город!</p>
			<div class="intro-features">
				<div class="intro-features__item">
					<img src="img/intro/intro-features-1.png" alt="piggy-bank">
					<p class="intro-features__text">Дилерские цены - ниже на 20%, <br> работаем без посредников!</p>
				</div>
				<div class="intro-features__item">
					<img src="img/intro/intro-features-2.png" alt="delivery-truck">
					<p class="intro-features__text">Срочная бесплатная доставка <br> за 7 дней</p>
				</div>
				<div class="intro-features__item">
					<img src="img/intro/intro-features-3.png" alt="calendar">
					<p class="intro-features__text">Даем рассрочку <br> 6 месяцев</p>
				</div>
				<div class="intro-features__item">
					<img src="img/intro/intro-features-4.png" alt="medal">
					<p class="intro-features__text">Даем гарантию <br> от 12 месяцев</p>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- Price -->
<section class="price">
	<div class="container">
		
	</div>
</section>
</body>
</html>
